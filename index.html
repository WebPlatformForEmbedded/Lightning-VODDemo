    <style>
        *,body{
            margin:0;
            padding:0;
        }
        .font{
            position:absolute;
            visibility: hidden;
        }
        @font-face {
            font-family: RobotoRegular;
            src: url(./fonts/roboto-regular.ttf) format('truetype');
        }
        @font-face {
            font-family: RobotoLight;
            src: url(./fonts/roboto-light.ttf) format('truetype');
        }
        .roboto-regular{ font-family: RobotoRegular; }
        .roboto-light{ font-family: RobotoLight; }

    </style>
</head>
<body>
<div class="preload-fonts">
    <div class="font roboto-light">.</div>
    <div class="font roboto-regular">.</div>
</div>
<script>
    window.onload = function() {

        // The specified key code will fire the _handle{Name} event in the focused component.
        const navigationKeys = {
            38: "Up",
            40: "Down",
            37: "Left",
            39: "Right",
            13: "Enter",
            27: "Back"
        }

        setTimeout(() => {
            const options = {stage: {w: 1920, h: 1080, glClearColor: 0xFF000000}, debug: true, keys: navigationKeys}
            const app = new VodMain(options)

            document.body.appendChild(app.stage.getCanvas());
        }, 3000)
    }
</script>
</body>
</html>
